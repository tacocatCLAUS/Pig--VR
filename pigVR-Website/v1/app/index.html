<html>
  <head>
    <meta charset="utf-8">
    <title>Intro To Pig VR</title>
    <meta name="description" content="Pig VR">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="intro.png" rotation="0 -450 0"></a-sky>

      <!-- Clickable Video -->
      <a-video src="intro.mp4" width="3.6" height="3" position="0 2 -5" id="video"></a-video>

      <!-- Camera + cursor. -->
      <a-camera></a-camera>
    </a-scene>

    <script>
      // Set the time duration in milliseconds (120 seconds).
      var duration = 128000;

      // Wait for the specified duration, then redirect to main.html.
      setTimeout(function() {
        window.location.href = '/v1/home';
      }, duration);

      // Add error handling in case the video or main.html is not found.
      var video = document.getElementById('video');
      video.addEventListener('error', function() {
        console.error('Video playback error.');
      });
    </script>
  </body>
</html>
